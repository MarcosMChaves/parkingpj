{% extends 'parkingapp/base.html' %}

{% block content %}
<br /><br />
<center>
	{% load static %}

{% if not user.is_authenticated %}
<p align="right"><a class="btn btn-outline-warning btn-sm" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
  Informações sobre o Login
</a></p>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Informações sobre o Login</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
	Para utilizar este aplicativo, realize o <strong>login</strong> clicando em um dos usuários abaixo:<br /><br />
	<a class="btn btn-outline-success btn-sm" href="{% url 'user_login' 'manobrista' %}">Manobrista</a><br /><br />
	<a class="btn btn-outline-success btn-sm" href="{% url 'user_login' 'staff' %}">Staff</a><br />
    </div>
  </div>
</div>
{% endif%}
	<img src="{% static 'parkingapp/SM_parking.png' %}" alt="SM Parking" >
	<br /><br />
	<img src="{% static 'parkingapp/Estacionamento.jpg' %}" alt="Layout" width="25%" height="25%">
</center>
<br />
<br />
{% endblock %}
